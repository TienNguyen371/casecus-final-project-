<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Casecus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="setup.css">
</head>

<body class="m-0 p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="homepage.html">
                <img src="Productimage/casecuslogo.png" alt="Logo" height="50">
            </a>

            <!-- Toggle menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <!-- Main Menu -->
                <ul class="navbar-nav mx-auto flex-column flex-lg-row text-center">
                    <li class="nav-item">
                        <a class="nav-link text-white active" href="homepage.html#About_Us">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="productpage.html">iPhone Case</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="newsandevent.html">News and Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="contactpage.html">Contact Us</a>
                    </li>
                </ul>
                <!-- Icon on the right -->
                <ul class="navbar-nav d-flex flex-row align-items-center gap-3">
                    <li class="nav-item">
                        <a href="#" id="toggleSearch" class="text-white"><i class="fas fa-search fs-5"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="personalinfor.html" class="text-white"><i class="fas fa-user fs-5"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white" data-bs-toggle="offcanvas" href="#offcanvasCart" role="button"
                            aria-controls="offcanvasCart">
                            <i class="fas fa-shopping-bag fs-5"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Search Bar -->
    <div id="searchBar">
        <input type="text" class="search-input" id="productSearch" placeholder="Search Casecus...">
    </div>

    <!-- Sign Up Section -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 text-center">
                <h2 class="fw-bold mt-5">Create your account</h2>
                <p class="text-muted mb-4">Sign up to track orders, checkout faster, and sync your favorites.</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-8">
                <div class="card shadow-sm p-4">
                    <form action="/signup-confirm" method="POST">
                        <!-- Full Name -->
                        <div class="mb-3 row align-items-center">
                            <label for="fullName" class="col-sm-3 col-form-label fw-bold">Full Name:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="fullname" name="fullname"
                                    placeholder="Your name" required>
                            </div>
                            <div class="col-sm-3">
                                <span id="nameError" class="text-danger fw-bold small"></span>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3 row align-items-center">
                            <label for="emailAddress" class="col-sm-3 col-form-label fw-bold">Email:</label>
                            <div class="col-sm-6">
                                <input type="email" class="form-control" id="emailAddress" name="email"
                                    placeholder="Your email">
                            </div>
                            <div class="col-sm-3">
                                <span id="emailError" class="text-danger fw-bold small"></span>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3 row align-items-center">
                            <label for="password" class="col-sm-3 col-form-label fw-bold">Password:</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter password">
                            </div>
                            <div class="col-sm-3">
                                <span id="passwordError" class="text-danger fw-bold small"></span>
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3 row align-items-center">
                            <label for="confirmPassword" class="col-sm-3 col-form-label fw-bold">Confirm:</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                    placeholder="Re-enter password">
                            </div>
                            <div class="col-sm-3">
                                <span id="confirmError" class="text-danger fw-bold small"></span>
                            </div>
                        </div>

                        <!-- Phone Number -->
                        <div class="mb-3 row align-items-center">
                            <label for="phone" class="col-sm-3 col-form-label fw-bold">Phone Number:</label>
                            <div class="col-sm-6">
                                <input type="tel" class="form-control" id="phone" name="phone"
                                    placeholder="Enter phone number">
                            </div>
                            <div class="col-sm-3">
                                <span id="phoneError" class="text-danger fw-bold small"></span>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-dark w-100 rounded-pill">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer" class="bg-dark text-white text-center py-4">
        <div class="container">
            <p class="mb-1">&copy; 2025 Casecus. All rights reserved.</p>
            <p class="mb-1">Last updated: <span id="lastUpdated"></span></p>
            <p class="mb-0">Contact us:
                <a href="mailto:support@casecus.com"
                    class="text-white text-decoration-underline">support@casecus.com</a>
            </p>
        </div>
    </footer>


    <!-- Offcanvas Shopping Cart -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCart" aria-labelledby="offcanvasCartLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasCartLabel">Your Cart</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p>Your shopping cart is currently empty.</p>
        </div>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="java.js"></script>
</body>

</html>
